<div class="pager-component">
	<nav aria-label="Page navigation">
	<ul class="pagination">
		<li class="page-item">
		<a class="page-link" href="#" aria-label="Previous" :class="{ disabled: !canGoBackward }" @click.prevent="onGoBackwardClicked">
			<span aria-hidden="true">&laquo;</span>
			<span class="sr-only">Previous</span>
		</a>
		</li>

		<li v-for="item in pages" :key="item" class="page-item" :class="{ active: item === currentPage }">
			<a class="page-link" href="#" @click.prevent="onPagedClicked(item)">{{item + 1}}</a>
		</li>

		<li class="page-item">
		<a class="page-link" href="#" aria-label="Next" :class="{ disabled: !canGoForward }" @click.prevent="onGoForwardClicked">
			<span aria-hidden="true">&raquo;</span>
			<span class="sr-only">Next</span>
		</a>
		</li>
	</ul>
	</nav>
</div>
