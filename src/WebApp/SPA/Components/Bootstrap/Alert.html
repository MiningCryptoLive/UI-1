<div class="alert-component">
	<div class="alert fade in " :class="['alert-' + type, dismissable ? 'alert-dismissible': '', cssClasses]">
		<button v-if="dismissable" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 v-if="heading" class="alert-heading">{{heading}}</h4>
		<slot></slot>
	</div>
</div>
